<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rothko Painting</title>
		<link rel="stylesheet" href="style-rothkoPainting.css" />
	</head>
	<body>
		<img
			src="https://cdn.freecodecamp.org/curriculum/css-box-model/diagram-1.png"
			alt=""
		/>
		<!-- in CSS box model, every HTML element is treated as box with four areas -->
		<img
			src="https://cdn.freecodecamp.org/curriculum/css-box-model/diagram-2.png"
			alt=""
		/>
		<!-- the content is surrounded by a space called padding, similar to how bubble wrap separates an item from the box around it. -->
		<img
			src="https://cdn.freecodecamp.org/curriculum/css-box-model/diagram-3.png"
			alt=""
		/>
		<!-- margin is the area outside of the box, and can be used to control the space between other boxes or elements. -->
		<div class="frame">
			<div class="canvas">
				<div class="one"></div>
				<div class="two"></div>
				<div class="three"></div>
			</div>
		</div>
	</body>
</html>
